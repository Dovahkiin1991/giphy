<div class="container">
  <!-- heading -->
  <div class="jumbotron">
    <h1> {{title}} </h1>
    <p>{{desc}}</p>
  </div>
  <!-- end heading -->
  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" name="search" #searchTerm>
        </div>
        <button (click)="performSearch(searchTerm)" class="btn btn-default">Search</button>
      </form>
    </div>
    <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let g of collection | paginate: { itemsPerPage: 9, currentPage: p }" >
      <img src="{{g.images.original.url}}">
    </div>
    </div>
    <div class="clearfix"></div>
    <pagination-controls (pageChange)="p = $event" #api></pagination-controls>
  </div>
</div>
